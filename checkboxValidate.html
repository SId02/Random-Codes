    <title>checkboxValidate</title>

<body>

<div  class="PassportC">
  <label for="chkPassport">
          <input type="checkbox" class="PassportCheck" />
          Do you have Passport?</label>
      <br /><br />
      <input type="button" class="btnCheck"  onclick = "validatePass()" value = "validatePass" >
</div>

<hr>


<div class="Checkbox">
  <label><input class="check" type="checkbox" >One</label><br>
  <button onclick="validateCheckbox()">Check value</button>
</div>
















    <script>
    function validatePass() {
        let checkPass = document.querySelector(".PassportCheck");
        if (checkPass.checked) {
            alert("Passport selected");
        } else {
            alert("Please  Select Passport");
        }
    }

/*------------------------------------------------------------------------------------ */

    function validateCheckbox(){
            let res = document.querySelector(".check").checked;
                alert(res);
         }
    </script>
</body>
</html>
