<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="grid min-h-screen place-items-center">
    <div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
      <h1 class="text-xl font-semibold text-center">Please Fill In Information To Continue</h1>
      <form class="mt-6">
        <div class="flex justify-between gap-3">
          <span class="w-1/2">
            <label for="firstname" class="block text-xs font-semibold text-gray-600 ">First Name</label>
            <input type="text" name="firstname" placeholder="Tim" class="block w-full p-3 mt-2 text-gray-700 transition duration-300 border border-gray-500 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200" required />
          </span>
          <span class="w-1/2">
            <label for="lastname" class="block text-xs font-semibold text-gray-600">Last Name</label>
            <input type="text" name="lastname" placeholder="Doe" autocomplete="family-name"
              class="block w-full p-3 mt-2 text-gray-700 transition duration-300 border border-gray-500 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200" required />
          </span>
        </div>
        <label for="email" class="block mt-2 text-xs font-semibold text-gray-600">E-mail Id</label>
        <input type="email" name="email" placeholder="Tim.doe@test.com" class="block w-full p-3 mt-2 text-gray-700 transition duration-300 border border-gray-500 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200"
          required />
        <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 ">Password</label>
        <input type="password" name="password" placeholder="Password" class="block w-full p-3 mt-2 text-gray-700 transition duration-300 border border-gray-500 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200"
          required />
        <label for="password-confirm" class="block mt-2 text-xs font-semibold text-gray-600"> Confirm Password</label>
        <input type="password" name="password-confirm" placeholder="Confirm Password"
          class="block w-full p-3 mt-2 duration-300 border border-gray-500 rounded text-gray-700transition focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200" required />
        <button type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white transition-colors duration-300 bg-gray-600 rounded-md shadow hover:bg-gray-800 focus:outline-none focus:ring-gray-200 focus:ring-4">
          Sign up
        </button>
        <p class="flex justify-between inline-block mt-4 text-sm font-semibold text-gray-500">Already Registered -- >> <a href="#" class="text-blue-500 cursor-pointer text-s hover:text-black">Log In</a></p>
      </form>
    </div>
  </div>
</body>

</html>
