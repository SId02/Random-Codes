<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Account Settings</title>
  </head>

  <body>
    <section class="h-screen py-40 bg-gray-100 bg-opacity-50">
      <div class="container max-w-2xl mx-auto shadow-md md:w-3/4">
        <div
          class="p-4 bg-gray-400 border-t-2 border-purple-800 rounded-t bg-opacity-5"
        >
          <div class="max-w-sm mx-auto md:w-full md:mx-0">
            <div class="inline-flex items-center space-x-4">
              <h1 class="text-gray-600">Tim Pane</h1>
            </div>
          </div>
          <div class="w-full text-right text-gray-500">
            <button class="inline-flex items-center mr-4 focus:outline-none">
              <svg
                fill="none"
                class="w-4 mr-2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
              Delete Account
            </button>
          </div>
        </div>
        <div class="space-y-6 bg-white">
          <div
            class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
          >
            <h2 class="max-w-sm mx-auto md:w-1/3">Account</h2>
            <div class="max-w-sm mx-auto md:w-2/3">
              <label class="text-sm text-gray-400">Email</label>
              <div class="inline-flex w-full border">
                <input
                  type="email"
                  class="w-11/12 p-2 focus:outline-none focus:text-gray-600 focus:border-transparent focus:ring-4 focus:ring-gray-200"
                  placeholder="email@example.com"
                />
              </div>
            </div>
          </div>

          <hr />
          <div
            class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
          >
            <h2 class="max-w-sm mx-auto md:w-1/3">Personal Info</h2>
            <div class="max-w-sm mx-auto space-y-5 md:w-2/3">
              <div>
                <label class="text-sm text-gray-400">Full Name</label>
                <div class="inline-flex w-full border">
                  <input
                    type="text"
                    class="w-11/12 p-2 focus:outline-none focus:text-gray-600 focus:border-transparent focus:ring-4 focus:ring-gray-200"
                    placeholder="Tim Pane"
                  />
                </div>
              </div>
              <div>
                <label class="text-sm text-gray-400">Mobile Number</label>
                <div class="inline-flex w-full border">
                  <input
                    type="text"
                    class="w-11/12 p-2 focus:outline-none focus:text-gray-600 focus:border-transparent focus:ring-4 focus:ring-gray-200"
                    placeholder="88888888"
                  />
                </div>
              </div>
              <div>
                <label
                  class="block mb-2 text-sm tracking-wide text-gray-400 uppercase"
                  >Select</label
                >
                <div class="relative inline-block w-64">
                  <select
                    class="block w-full px-4 py-2 pr-8 leading-tight bg-white border border-gray-400 rounded shadow appearance-none hover:border-gray-500 focus:outline-none focus:shadow-outline"
                  >
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                  <div
                    class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 fill-current"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <div
            class="items-center w-full p-8 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
          >
            <h2 class="max-w-sm mx-auto md:w-4/12">Change Password</h2>

            <div
              class="w-full max-w-sm pl-2 mx-auto space-y-5 md:w-5/12 md:pl-9 md:inline-flex"
            >
              <div class="inline-flex w-full border-b">
                <input
                  type="password"
                  class="w-11/12 p-2 ml-4 focus:outline-none focus:text-gray-600 focus:border-transparent focus:ring-4 focus:ring-gray-200"
                  placeholder="New Password"
                />
              </div>
            </div>

            <div class="text-center md:w-3/12 md:pl-6">
              <button
                class="inline-flex items-center w-full max-w-sm px-4 py-2 mx-auto text-center text-white bg-purple-800 rounded-md focus:outline-none md:float-right"
              >
                <svg
                  fill="none"
                  class="w-4 mr-2 text-white"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  />
                </svg>
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
