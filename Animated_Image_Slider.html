 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<style>
img{
  height:100vh;
}
.carousel-caption{
  top:50%;
  transform:translateY(-50%);
  bottom: initial !important;
  background: rgba(0,0,0,0.4);
  max-width:600px;
  position:absolute !important;
  display:block;
  margin-left:auto;
  margin-right:auto;
}
</style>
</head>
<body>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/1600x900/?phone" class="d-block w-100">
        <div class="carousel-caption animated rotateInUpRight delay-2s">
            <h1>Lorem ipsum.</h1>
          </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x900/?electronics" class="d-block w-100">

            <h1>Lorem ipsum.</h1>
          </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x900/?animal" class="d-block w-100">
        <div class="carousel-caption animated bounceInRight">
            <h1>Lorem ipsum.</h1>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
